<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Personal Notes Manager</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>Contacts Page</h1>
        <nav>
        <a href="/">Home</a>
        <a href="/search?q=test">Search</a>
        <a href="/item/1">Item</a>
        <a href="/contact">Contact</a>
        <a href="/about">About</a>
        <a href="/api-test" style="background: #4CAF50; color: white; padding: 5px 10px; border-radius: 4px;">API Test</a>
        </nav>
    </header>

    <section>
        <h2>Contact Us</h2>
        <p>Have questions or feedback? Send us a message!</p>
        
        <form method="POST" action="/contact" class="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Personal Notes Manager</p>
    </footer>
</body>
</html>
